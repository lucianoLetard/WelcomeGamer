<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-CAPTCHA security</title>
    <link rel="stylesheet" href="../CSS/StyleAnti-CAPTCHA.css">
</head>
<body>
    <header>
        <h1>Confirma que eres humano</h1>
    </header>
    <main>
        <form id="captcha-form">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="captcha">Resuelve la operación:</label>
                <div id="captcha">
                    <!-- Aquí se generará la operación matemática -->
                </div>
                <input type="number" id="captcha-input" name="captcha-input" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <script src="../JavaScript/anti-CAPTCHA.js"></script>
</body>
</html>
